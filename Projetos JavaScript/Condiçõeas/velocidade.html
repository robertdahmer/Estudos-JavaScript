<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você passou da velocidade?</title>
</head>
    <style>
        body{
            background-color: rgb(67, 241, 183);
            font: normal 20pt Arial;
        }
        div#resultado{
            font: normal 16pt Arial;
        }
      
    </style>
<body>
    <h1>Sistema de Multas</h1>




    Velocidade do carro: <input type="number" name="velocidade" id="velocidade">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='resultado'>

    </div>


    <script>
        
        function calcular(){
            var txtv = window.document.querySelector('input#velocidade')
            var velocidade = Number(txtv.value)
            var limite = 80
            var resultado = window.document.getElementById('resultado')
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}km/h</strong></p>`
            if (velocidade > limite) {
                resultado.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade!`
            }
            resultado.innerHTML += 'Dirija sempre com cinto de segurança!'
        }

        
    </script>
</body>
</html>
