<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e tipos primitivos</title>
    <style>
        body {
            background-color: rgb(109, 187, 255);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color:rgba(231, 245, 31, 0.904)
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = parseFloat(window.prompt('Digite um número para ser somado'))
        var n2 = parseFloat(window.prompt('Digite um número para ser somado'))
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
